        <script type="text/javascript">
            $(document).ready(function() {
                 // Stuff to do as soon as the DOM is ready

                 var html ='<div>'
                 + '<h1>' + 'hello' + '</h1>'
                 + '<p>价格：' + '20元' + '</p>'
                 + '</div>';
                 $('body').append(html);

                 var p='<p>这是插入的p标签</p>';
                 $('div').append(p);
            });
