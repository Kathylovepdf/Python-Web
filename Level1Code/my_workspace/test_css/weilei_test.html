<!DOCTYPE html>
<html>
    <!--伪类，可以理解为伪造的类，用于当已有元素处于某个状态时，为其添加对应的样式，这个状态是根据用户行为而动态变化的，
    它可以算作一种状态类，比如：有些图片或文字，鼠标放在上面时会变样式，就是用伪类实现的。-->
    <head>
        <meta charset="utf-8">
        <title>weilei_test</title>
        <link rel="stylesheet" href="weilei_test.css">
    </head>
    <body>
        <div class="div-square">这是一个正方形的div</div>
        <ul class="list">
            <li>01.javascript</li>
            <li>02.python</li>
            <li>03.java</li>
            <li>04.c语言</li>
            <li>05.android</li>
        </ul>
        <p>这是一段文字，当浏览器窗口大于等于900px时，字体颜色为橙色，当浏览器窗口宽度小于900px时，字体颜色为蓝色</p>

    </body>
</html>
