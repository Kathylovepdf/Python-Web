<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML和css综合应用2</title>
    </head>
    <body>
        <h3>This is a header</h3>
        <p>This is a paragraph</p>

        <!--div标签可定义文档中的分区或节，可以把文档分割为独立的、不同的部分，即用来给网页分块布局的-->
        <!--表面上看，下面div的代码和上面不要div标签的代码效果一样，实际上，h3和p的父元素由原来的浏览器变成了div-->
        <div style="border:solid 1px;position:absolute;top:100px;left:200px">
            <h3>This is a header</h3>
            <p>This is a paragraph</p>
        </div>
    </body>
</html>
