<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>my first page</title>
    </head>
     <!--本网页设置的宽度为1000像素：width:1000px；上下外边距为0，左右外边距根据屏幕分辨率自动设置，其实就是居中：margin:0 auto；
     距离浏览器的上边框50像素：padding-top:50px；设置如下多种字体，因为每个人电脑的字体包不一样，多设置几种，
     有哪种用哪种：font-family:Arial,STKaiti,KaiTi,sans-serif-->
    <body style="width:1000px;margin:0 auto;padding-top:50px;font-family:Arial,STKaiti,KaiTi,sans-serif;">
        <div style="width:100%;height:510px;">
            <img src="../images/banner.jpg" alt="图片" style="width:100%;height:510px;">
            <div  style="font-size:40px;position:absolute;top:160px;text-align:center;width:1000px;color:white;">
                我，你，世界
            </div>
            <div style="font-size:20px;position:absolute;top:210px;text-align:center;width:1000px;color:white;">
                这是一个属于我自己的纯洁世界
            </div>
        </div>

        <div id="text3" style="width:1000px;height:90px;text-align:center;margin-top:30px;color:gray;">
            <p>我在我的世界里思考，欢喜，悲伤。</p>
            <p>淡淡的忧伤在我的骨子里发芽</p>
            <p>Leave me alone.</p>
        </div>

        <div style="width:1000px;height:350px;padding-top:30px;">
            <hr style="color:#eeeeee;border-width:1px;border-color:#eeeeee;background-color:#eeeeee;margin-top:20px;margin-bottom:20px;">
            <div style="float:left;width:280px;">
                <div style="height:40px;font-size:14px;color:grey;">
                    ：：我是谁
                </div>
                <div>
                    <img src="http://resource.haorenao.cn/whoami.jpg" alt="" style="width:280px;height:200px;">
                </div>
            </div>
            <div style="float:left;width:280px;margin-left:80px;">
                <div style="height:40px;font-size:14px;color:grey;">
                    ：：我干些什么
                </div>
                <div>
                    <img src="http://resource.haorenao.cn/whatido.jpg" alt="" style="width:280px;height:200px;">
                </div>
            </div>
            <div style="float:left;width:280px;margin-left:80px;">
                <div style="height:40px;font-size:14px;color:grey;">
                    ：：哪里找到我
                </div>
                <div>
                    <img src="http://resource.haorenao.cn/wheretofind.jpeg" alt="" style="width:280px;height:200px;">
                </div>
            </div>
        </div>

        <div style="width:1000px;text-align:left;font-size:24px;color:grey;margin-bottom:100px;">
            <i>“我要过，我想要的生活”</i>
            <p style="font-size:14px;">我过去，现在，未来的自己</p>
        </div>

        <div style="text-align:right;color:grey;">
            于<br>
            2017年<br>
            <br>
            <br>
        </div>
    </body>
</html>
