<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>html和css综合应用1</title>
    </head>
    <body>
        <!--text-align用于规定元素中文本的水平对齐方式-->
        <h1 style="text-align:center">这是标题1</h1>
        <h2 style="text-align:left">这是标题2</h2>
        <h3 style="text-align:right">这是标题3</h3>

        <!-- font-family用于设置元素中文本字体 -->
        <p>I am a girl</p>
        <p style="font-family:Times New Roman">I am a girl</p>


        <!--margin用于设置外边距，padding用于设置内边距-->
        <table border="1">
            <tr>
                <td style="padding:30px">这个表格单元的每个边都拥有相等的内边距</td>
            </tr>
            <tr>
                <td style="padding:10px 20px 30px 40px">这个表格单元的每个边拥有不一样的内边距</td>
            </tr>
            <tr>
                <td style="padding-left:20px;">这个表格单元只设置一个边的内边距</td>
            </tr>
        </table>

        <!-- float用于将p元素合并成一行 -->
        <p style="float:left;margin-right:30px;">Reactions</p>
        <p style="float:left;margin-right:30px;">Entertainment</p>
        <p style="float:left;margin-right:30px;">Sports</p>
        <p style="float:left;margin-right:30px;">Strickers</p>
        <p style="float:left;">Artists</p>

        <!-- position规定元素的定位类型,absolute给图片设置为绝对定位，说实在点就是我想让它放在什么位置就放在什么位置 -->
        <img src="http://wx2.sinaimg.cn/thumb180/71f81b09ly1fgjk9dvzifj20bq0e8q5o.jpg" alt="photo" style="position:absolute;top:100px;left:200px">

    </body>
</html>
