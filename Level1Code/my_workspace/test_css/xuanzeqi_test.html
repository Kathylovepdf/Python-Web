<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>xuanzeqi_test</title>
        <link rel="stylesheet" href="xuanzeqi_test.css">
    </head>
    <body>
        <header>这里是网页头部</header>
        <!--选择器是用来选择元素的，选择器有很多种。-->
        <!--id选择器是唯一的，也就是一个html文件里不能有两个一样的id选择器-->

        <!--元素选择器，如div{}，其实就是根据元素名书写的。浏览器会给引入这个css文件的页面所有的div加上这个css样式-->
        <div>我是小仙女</div>
        <div>我是小仙男</div>
        <!--类选择器是选择一类元素，而这个类是由开发者自己定的-->
        <section class="left">这是左边</section>
        <section class="right">
            <header>这是右边</header>
            <section>这是右边的内容区域</section>
        </section>



    </body>
</html>
