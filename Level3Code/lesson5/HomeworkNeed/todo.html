<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <link rel="stylesheet" href="css/semantic.css"  media="screen" title="no title" charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Oswald|Raleway" rel="stylesheet">
        <style type="text/css">
            body {
            background-color: #FDFDFD;
            }
            .ui.very.padded.segment.container {
            width: 500px;
            position: relative;
            transform: translate(0,-50%);
            top:30%;
            }
            .remove.icon {
            color: #EAEBEB;
            }
            .ui.very.padded.container {
            width: 500px;
            }
        </style>
    </head>
    <body>
        <div class="ui very padded container">
            <div class="ui text menu">
                <div class="header item" style="font-size:20px;">
                    <i class="checkmark box icon"></i>
                    麻瓜 To Do
                </div>
            </div>
            <div class="ui divider">
        </div>


        </div>
        <div class="ui very padded segment container">
            <div class="ui action fluid input">
                <input type="text" placeholder="添加新任务">
                <button class="ui icon basic button">
                    <i class="plus icon" style="color:#666666"></i>
                </button>
            </div>

            <div class="ui relaxed divided list">
                <div class="item">
                    <div class="right floated content">
                        <i class="remove icon"></i>
                    </div>
                    <p style="font-size:14px;">整理明日计划</p>
                </div>
                <div class="item">
                    <div class="right floated content">
                        <i class="remove icon"></i>
                    </div>
                    <p style="font-size:14px;">修改Bug</p>
                </div>
                <div class="item">
                    <div class="right floated content">
                        <i class="remove icon"></i>
                    </div>
                    <p style="font-size:14px;"><s>提交全栈课程的作业</s></p>
                </div>
                <div class="item">
                    <div class="right floated content">
                        <i class="remove icon"></i>
                    </div>
                    <p style="font-size:14px;">分享学习笔记</p>
                </div>
            </div>
        </div>

    </body>
</html>
