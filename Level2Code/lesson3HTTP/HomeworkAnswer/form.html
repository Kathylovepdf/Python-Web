<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>first web</title>
        <link rel="stylesheet" href="css/semantic.css"  media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div class="ui two column stackable grid container">
            <div class="column">
                <div class="ui green segment">
                    <h2 class="ui header">
                        Request-GET
                    </h2>

                    <form action="http://cn.bing.com/images/search" class="ui form" method="get">
                        <div class="field">
                            <label>Content</label>
                            <input type="text" name="q" value="">        
                        </div>

                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="qft" value="+filterui:color2-color">
                                <label>彩色</label>
                            </div>
                        </div>

                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" name="qft" value="+filterui:color2-bw">
                                <label>黑白</label>
                            </div>
                        </div>

                        <button class="ui green button" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>

           
    </body>
</html>
